<h1>delete from fav</h1>


<table mat-table [dataSource]="favourite" class="mat-elevation-z8"> 
 <ng-container matColumnDef="quizid">
      <th mat-header-cell *matHeaderCellDef><b>quiz ID  </b>  </th>
      <td mat-cell *matCellDef="let element"> {{element.quizid}} </td>
    </ng-container>

    
  <ng-container matColumnDef="acion">
    <th mat-header-cell *matHeaderCellDef><b>Action</b></th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="warn"
        (click)="removeFavourite(element.quizid)"
      >
        <mat-icon class="mat-18">delete</mat-icon>
      </button>
    </td>
  </ng-container>
  
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
 <br>
